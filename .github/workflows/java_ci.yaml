name: Run Java Tests

on:
  push:
    branches:
      - "dev"
  pull_request:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
      - name: Test with Maven
        run: mvn --batch-mode --update-snapshots test
